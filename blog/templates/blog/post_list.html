{% extends 'blog/base.html' %}

{% block content %}
	
	
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="display-3">Publicações</h1>
						{% for post in posts %}
							<div class="post">
								<div class="date">
									{{ post.published_date }}
								</div>
								<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
								<p>{{ post.text|linebreaksbr }}</p>
								<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
							</div>
						{% endfor %}
					<hr>
				</div>
			</div>
		</div>
	
	
{% endblock content %}
