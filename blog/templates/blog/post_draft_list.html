{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post my-3 ml-5">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
			<p class="date"><strong>Criado em:</strong> {{ post.created_date|date:'d-m-Y' }}</p>
			<hr>
        </div>
    {% endfor %}
{% endblock %}
