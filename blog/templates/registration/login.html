{% extends "music/base_escola.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
	
	 <h5 class="display-4 text-center">Entre com usuário e senha</h5>
    {% if form.errors %}
        <p>Usuário ou senha incorretos.</p>
    {% endif %}

    <form method="post" class="form ml-5 mr-5" action="{% url 'login' %}">
    {% csrf_token %}
        
		{{ form|crispy }}
		
		<input type="submit" name="" value="login"/>
		
    </form>
{% endblock %}
